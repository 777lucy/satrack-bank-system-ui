<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Satrack Sistema Bancario - CreateAccounts</title>
    <link rel="stylesheet" href="../styles.css">
</head>

<body>
    <header>
        <button class="back-button" onclick="goBack()">&larr;</button>
        <img src="../satrackbanksystemimage.png" alt="Bank Logo" class="bank-logo">
    </header>

    <main>
        <form id="client-form">
            <h2>Crear Cuenta</h2>
            <p>Abre una nueva cuenta y comienza a disfrutar de todos los beneficios que nuestro sistema bancario tiene para ti.</p>

            <label for="accountType">Tipo de Cuenta:</label>
            <select id="accountType" name="accountType">
                <option value="0">Corriente</option>
                <option value="1">Ahorros</option>
                <option value="2">CDT</option>
            </select>

            <label for="identification">Identificación:</label>
            <input type="text" id="identification" name="identification" required>

            <div id="cdt-section">
                <label for="maturityDate">Fecha de Vencimiento:</label>
                <input type="date" id="maturityDate" name="maturityDate">

                <label for="depositAmount">Monto del Depósito:</label>
                <input type="number" id="depositAmount" name="depositAmount" step="0.01" min="0">

                <label for="monthlyInterest">Interés Mensual:</label>
                <input type="number" id="monthlyInterest" name="monthlyInterest" step="0.01" min="0">
            </div>

            <button type="submit">Crear</button>
        </form>
    </main>

    <script src="createAccountScript.js"></script>
</body>

</html>
