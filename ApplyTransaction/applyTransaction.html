<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Satrack Sistema Bancario - ApplyTransaction</title>
  <link rel="stylesheet" href="../styles.css">
</head>

<body>
  <header>
    <button class="back-button" onclick="goBack()">&larr;</button>
    <img src="../satrackbanksystemimage.png" alt="Bank Logo" class="bank-logo">
  </header>

  <main>
    <form id="transactions-form">
      <h2>Transacciones</h2>
      <p>Transfiere y retira dinero entre tus cuentas bancarias de manera rápida y segura</p>

      <label for="accountType">Tipo de Cuenta:</label>
      <select id="accountType" name="accountType">
        <option value="0">Corriente</option>
        <option value="1">Ahorros</option>
      </select>

      <label for="accountId">Número de cuenta (GUID):</label>
      <input type="text" id="accountId" name="accountId" required>
      
      <label for="depositAmount">Monto de la transacción:</label>
      <input type="number" id="depositAmount" name="depositAmount" step="0.01" min="0" required>

      <div class="button-container">
        <button type="button" class="transaction-button deposit" id="depositButton">Depositar</button>
        <button type="button" class="transaction-button withdraw" id="withdrawButton">Retirar</button>
      </div>
    </form>
  </main>

  <script src="applyTransaction.js"></script>
</body>

</html>
